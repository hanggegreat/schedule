<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    $(document).ready(function(){
        $("#b01").click(function(){
            htmlobj=$.ajax({url:"test1.txt",async:false});
            $("#myDiv").html(htmlobj.responseText);
        });
    });
</script>
<div id="myDiv"><h2>Let AJAX change this text</h2></div>
<button id="b01" type="button">Change Content</button>
</body>
</html>
