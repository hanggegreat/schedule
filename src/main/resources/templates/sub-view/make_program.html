<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>制定培养方案</title>
    <link rel="icon" href="../../static/frame/static/image/code.png" th:href="@{/frame/static/image/code.png}">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <script src="../../static/js/jquery3.3.1.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script src="../../static/js/popper.min.js" th:src="@{/webjars/popper.js/1.14.4/popper.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script src="../../static/js/program.js" th:src="@{/js/program.js}"></script>
</head>
<body>
<div class="container">
    <br>
    <form method="post" th:action="@{/teacher/academic/program/make}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="enrollYear">届次</label>
            <select class="custom-select col-sm-2" onchange="listWithEdit('0');" name="enrollYear" id="enrollYear">
                <option value="">请选择届次</option>
                <option value="2016" th:each="grade: ${grades}" th:value="${grade.enrollYear}"
                        th:text="${grade.enrollYear}">2016
                </option>
            </select>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">课程名称</label>
            <input type="text" name="name" id="name" required placeholder="请输入" class="form-control col-sm-2">
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="amount">学时</label>
            <input type="number" name="amount" id="amount" required placeholder="请输入" class="form-control col-sm-2">
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 pt-0">考查方式</label>
            <div class="col-sm-10">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" value="1" id="exam1" name="exam" class="custom-control-input" checked>
                    <label class="custom-control-label" for="exam1">考试</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" value="0" id="exam2" name="exam" class="custom-control-input">
                    <label class="custom-control-label" for="exam2">考查</label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="gradeNo">年级</label>
            <select class="custom-select col-sm-2" name="gradeNo" id="gradeNo">
                <option value="7">七年级</option>
                <option value="8">八年级</option>
                <option value="9">九年级</option>
            </select>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="subNo">科目</label>
            <select class="custom-select col-sm-2" name="subNo" id="subNo">
                <option th:each="subject: ${subjects}" th:value="${subject.subNo}"
                        th:text="${subject.subName}">
                </option>
            </select>
        </div>

        <div class="form-group row">
            <span class="col-sm-1"></span>
            <button class="btn btn-outline-primary" type="button" onclick="insert();" style="margin-right: 35px;">添加
            </button>
            <button class="btn btn-outline-danger" type="reset">重置</button>
        </div>
    </form>
    <hr>
    <h2>培养方案</h2>
    <br>
    <table class="table table-hover text-center">
        <thead class="table-title">
        <tr>
            <th style="width: 10%;">编号</th>
            <th style="width: 10%;">学年</th>
            <th style="width: 15%;">课程名称</th>
            <th style="width: 10%;">学时</th>
            <th style="width: 10%;">是否考试</th>
            <th style="width: 10%;">年级</th>
            <th style="width: 15%;">科目</th>
            <th style="width: 20%;" colspan="2">操作</th>
        </tr>
        </thead>
        <tbody class="table-content">
        </tbody>
    </table>

    <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">提示信息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
