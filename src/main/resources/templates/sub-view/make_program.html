<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="../../static/frame/layui/css/layui.css" th:href="@{/frame/layui/css/layui.css}">
    <link rel="stylesheet" href="../../static/frame/static/css/style.css" th:href="@{/frame/static/css/style.css}">
    <link rel="icon" href="../../static/frame/static/image/code.png" th:href="@{/frame/static/image/code.png}">
    <script src="../../static/js/jquery3.3.1.min.js" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script src="../../static/js/own-js.js" th:src="@{/js/own-js.js}"></script>
    <script src="../../static/frame/layui/layui.js" th:src="@{/frame/layui/layui.js}"></script>
    <script src="../../static/js/own-js.js" th:src="@{/js/own-js.js}"></script>
</head>
<body class="body">
<form class="layui-form" method="post" th:action="@{/teacher/academic/program/make}">
    <div class="layui-form-item">
        <label class="layui-form-label" for="enrollYear">届次</label>
        <div class="layui-input-block">
            <select name="enrollYear" id="enrollYear">
                <option th:each="grade: ${grades}" th:value="${grade.enrollYear}" th:text="${grade.enrollYear}"></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">课程名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">课时</label>
        <div class="layui-input-block">
            <input type="text" name="amount" lay-verify="required|number" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">考核方式</label>
        <div class="layui-input-block">
            <input type="radio" checked name="exam" value="1" title="考试">
            <input type="radio" name="exam" value="0" title="考查">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" for="gradeNo">年级</label>
        <div class="layui-input-block">
            <select id="gradeNo" name="gradeNo">
                <option value="7">七年级</option>
                <option value="8">八年级</option>
                <option value="9">九年级</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" for="subject.subNo">科目</label>
        <div class="layui-input-block">
            <select name="subject.subNo" id="subject.subNo">
                <option th:each="subject: ${subjects}" th:value="${subject.subNo}" th:text="${subject.subName}"></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" onclick="return get_form()" lay-submit="" lay-filter="demo1">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px;">
    <legend>培养方案</legend>
</fieldset>

<div style="display: flex; flex-direction: column;">
    <table class="layui-table" lay-even="" lay-skin="row">
        <colgroup class="table-col">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
            <col width="100">
        </colgroup>
        <thead class="table-title">
        <tr>
            <th>编号</th>
            <th>学年</th>
            <th>课程名称</th>
            <th>课时</th>
            <th>是否考试</th>
            <th>年级</th>
            <th>科目</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="table-content">
        </tbody>
    </table>
</div>
<script src="../../static/frame/layui/layui.js" th:src="@{/frame/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            return false;
        });


    });
</script>
</body>
</html>
