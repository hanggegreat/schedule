<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>查看课表</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <script src="../../static/js/jquery3.3.1.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script src="../../static/js/popper.min.js" th:src="@{/webjars/popper.js/1.14.4/popper.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
<style>
    .custom-select{
        width:200px;
        float:left;
        margin-right:30px;
    }
    h2{
        margin-bottom: 30px;
    }
    .selector{
        overflow: auto;
        margin:30px 0 60px 45px;
    }
</style>
</head>
<body>
<div style="width:46%;margin:auto;">
<div class="selector">
        <select class="custom-select col-sm-2" onchange="list('1');" name="enrollYear" id="enrollYear">
            <option value="">请选择届次</option>
            <option th:each="grade: ${grades}" th:value="${grade.enrollYear}" th:text="${grade.enrollYear}">2016
            </option>
        </select>

        <select class="custom-select col-sm-2" onchange="list('1');" name="subject" id="subject">
            <option value="">请选择科目</option>
            <option th:each="subject: ${subjects}" th:value="${subject.subNo}" th:text="${subject.subName}">2016
            </option>
        </select>

        <select class="custom-select col-sm-2" onchange="list('1');" name="class" id="class">
            <option value="">请选择班级</option>
            <option th:each="class: ${classes}" th:value="${class.classNo}" th:text="${class.className}">2016
            </option>
        </select>
</div>

<hr>
<h2>查看课表</h2>
<table class="table table-hover text-center">
    <thead class="table-title">
    <tr>
        <th>节次/星期</th>
        <th>周一</th>
        <th>周二</th>
        <th>周三</th>
        <th>周四</th>
        <th>周五</th>
    </tr>
    </thead>
    <tbody class="table-content">
    </tbody>
</table>
</div>
</body>
</html>
