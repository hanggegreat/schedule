<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>查看课表</title>
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
    <script src="../../../static/js/jquery3.3.1.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script src="../../../static/js/popper.min.js" th:src="@{/webjars/popper.js/1.14.4/popper.min.js}"></script>
    <script src="../../../static/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
<body>
<span style="display: none;" id="year" th:text="${year}"></span>
<div class="container">
    <br>
    <h2>
        <span th:text="${year} + '-' + ${year + 1}">2018-2019</span> 学年课程制定
    </h2>
    <br>
    <form method="post" th:action="@{/teacher/academic/timetable/make}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="teacher.teacherNo">年级</label>
            <select class="custom-select col-sm-2" name="teacher.teacherNo" id="teacher.teacherNo">
                <option value="">请选择年级</option>
            </select>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="tClass.classNo">班级</label>
            <select onchange="addTeacher($('#year').text() - $('#enrollYear').val() + 7, $('#subNo').text(), '#teacher\\.teacherNo');"
                    class="custom-select col-sm-2" name="tClass.classNo" id="tClass.classNo">
                <option value="">请选择班级</option>
            </select>
        </div>
        <br>
    </form>
    <hr>
    <h2>课表信息<button style="margin-left: 75px;" class="btn btn-large btn-success">一键生成</button></h2>
    <table class="table table-hover text-center">
        <thead class="table-title">
        <tr>
            <th style="width: 10%;">节次/周次</th>
            <th style="width: 18%;">星期一</th>
            <th style="width: 18%;">星期二</th>
            <th style="width: 18%;">星期三</th>
            <th style="width: 18%;">星期四</th>
            <th style="width: 18%;">星期五</th>
        </tr>
        </thead>
        <tbody class="table-content">
        <tr>
            <td class="font-weight-bold">第一节</td>
            <td num="1"></td>
            <td num="9"></td>
            <td num="17"></td>
            <td num="25"></td>
            <td num="33"></td>
        </tr>
        <tr>
            <td class="font-weight-bold">第二节</td>
            <td num="2"></td>
            <td num="10"></td>
            <td num="18"></td>
            <td num="26"></td>
            <td num="34"></td>
        </tr>
        <tr>
            <td class="font-weight-bold">第三节</td>
            <td num="3"></td>
            <td num="11"></td>
            <td num="19"></td>
            <td num="27"></td>
            <td num="35"></td>
        </tr>
        <tr>
            <td class="font-weight-bold">第四节</td>
            <td num="4"></td>
            <td num="12"></td>
            <td num="20"></td>
            <td num="28"></td>
            <td num="36"></td>
        </tr>
        <tr>
            <td class="font-weight-bold">午　休</td>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td class="font-weight-bold">第五节</td>
            <td num="5"></td>
            <td num="13"></td>
            <td num="21"></td>
            <td num="29"></td>
            <td num="37"></td>
        </tr>
        <tr>
            <td class="font-weight-bold">第六节</td>
            <td num="6"></td>
            <td num="14"></td>
            <td num="22"></td>
            <td num="30"></td>
            <td num="38"></td>
        </tr>
        <tr>
            <td class="font-weight-bold">第七节</td>
            <td num="7"></td>
            <td num="15"></td>
            <td num="23"></td>
            <td num="31"></td>
            <td num="39"></td>
        </tr>
        <tr>
            <td class="font-weight-bold">第八节</td>
            <td num="8"></td>
            <td num="16"></td>
            <td num="24"></td>
            <td num="32"></td>
            <td num="40"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
