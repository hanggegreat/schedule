<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="../../static/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/frame/static/css/style.css">
    <link rel="icon" href="../../static/frame/static/image/code.png">
    <script src="../../static/frame/layui/layui.js"></script>
    <script src="own-js.js"></script>
    <script src="../../static/js/jquery3.3.1.min.js"></script>
</head>
<body class="body">
<!--{ "field": "ID","title": "编号" },-->
<!--{ "field": "YEAR", "title": "学年" },-->
<!--{ "field": "NAME","title": "课程名称" },-->
<!--{ "field": "AMOUNT", "title": "课时" },-->
<!--{ "field": "EXAM","title": "是否考试" },-->
<!--{ "field": "GRADENO", "title": "年级" },-->
<!--{ "field": "SUBJECT", "title": "科目" }-->
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">学年</label>
        <div class="layui-input-block">
            <select class="year-selector">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">课程名称</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">课时</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否考试</label>
        <div class="layui-input-block">
            <input type="radio" name="exam" value="01" title="是" checked="">
            <input type="radio" name="exam" value="00" title="否">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">年级</label>
        <div class="layui-input-block">
            <select class="grade-selector">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">科目</label>
        <div class="layui-input-block">
            <select class="subject-selector">
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script>
    make_select("json/year.json","year-selector","");
    make_select("json/grade.json","grade-selector","");
    make_select("json/class.json","subject-selector","");
</script>
<script src="../../static/frame/layui/layui.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });
            return false;
        });


    });
</script>
</body>
</html>
